id: 39884
name: bitcoiners-network
environments:
  production:
    memory: 2048
    cli-memory: 512
    database: bitcoiners-network-mysql
    cache: bitcoiners-network-redis
    runtime: "php-8.1:al2"
    build:
      - "composer install --no-dev"
      - "php artisan event:cache"
      - "npm ci && npm run build && rm -rf node_modules"
    deploy:
      - "php artisan migrate --force"
